<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photoshop</title>
    <link href='http://fonts.googleapis.com/css?family=Exo+2:200,400' rel='stylesheet' type='text/css'></link>
    <link rel="icon" type="image/png" id="favicon" href="favicon.png"></link>
    <link rel="stylesheet" href="css/test.css"></link>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/jquery.scrollTo/jquery.scrollTo.min.js"></script>
    <script src="js/thumbnails.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/testInView.js"></script>
  </head>
  <body>
    <nav>
      <a class="logo" href="index.html#intro"><img src="images/logo-02.svg"></img></a>
      <ul>
        <li><a href="index.html#home">Kevin Clemons</a></li>
        <li><a href="#photoshop">Photoshop</a></li>
        <li><a href="index.html#illustrator">Illustrator</a></li>
        <li><a href="index.html#audio">Audio</a></li>
        <li><a href="index.html#video">Video</a></li>
        <li><a href="index.html#feedback">Feedback</a></li>
      </ul>
    </nav>
    <main>
      <div class="page active" id="photoshop">
        <h1>Photoshop</h1><br>
        <div id="images"></div>
        <div class="popup">
          <img src=""></img>
          <span id="info">This is an image<span>
        </div>
      </div>
    </main>

    <script id="thumb-template" type="text/x-handlebars-template">
      <h2>featured work</h2>
      <div class="container">
        {{#each photoshop}}
          <div id="image">
            <span class="tooltip">{{title}}</span>
            <span class="hidden">{{des}}</span>
            <img class="thumb" src={{ref}} srcset={{alt_ref}}></img>
          </div>
        {{/each}}
      </div>
      <br><br>
      <h2>tutorials</h2>
      <div class="container">
        {{#each ps_tutorial}}
          <div id="image">
            <span class="tooltip">{{title}}</span>
            <span class="hidden">{{des}}</span>
            <img class="thumb" src={{ref}} srcset={{alt_ref}}></img>
          </div>
        {{/each}}
      </div>
    </script>

    <footer>
    </footer>
  </body>
</html>

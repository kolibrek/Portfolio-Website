<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Kevin Clemons Portfolio | Photoshop</title>
		<link href='http://fonts.googleapis.com/css?family=Exo+2:200,400' rel='stylesheet' type='text/css'></link>
		<link rel="icon" type="image/png" id="favicon" href="favicon.png"></link>
		<link rel="stylesheet" href="css/structure.css"></link>
		<link rel="stylesheet" href="css/style.css"></link>
		<link rel="stylesheet" href="css/thumbnails.css"></link>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/handlebars/handlebars.min.js"></script>
		<script src="js/thumbnails.js"></script>
		<script src="js/portfolio.js"></script>
		<script src="js/testInView.js"></script>
		<script src="js/load.js"></script>
	</head>
	<body>
		<nav>
			<a class="logo" href="index.html#intro"><img src="images/logo.svg"></img></a>
			<ul>
				<li><a class="external" href="index.html#home">Kevin Clemons</a></li>
				<li><a class="internal" href="#photoshop">Photoshop</a></li>
				<li><a class="external" href="index.html#illustrator">Illustrator</a></li>
				<li><a class="external" href="index.html#audio">Audio</a></li>
				<li><a class="external" href="index.html#video">Video</a></li>
				<li><a class="external" href="index.html#feedback">Feedback</a></li>
			</ul>
		</nav>
		<main>
			<section class="page active" id="photoshop">
				<h1>Photoshop</h1><br>
				<div id="images"></div>

			</section>
		</main>

		<script id="thumb-template" type="text/x-handlebars-template">
			<h2>featured work</h2>
			<div class="image-set">
				{{#each photoshop}}
				<div id="image">
					<img class="thumb" src={{ref}}></img>
					<div class="popup hidden">
						<img class="full-image" src={{ref}}></img>
						<span class="description">{{des}}</span>
					</div>
				</div>
				{{/each}}
			</div>
			<br><br>
			<h2>tutorials</h2>
			<div class="image-set">
				{{#each ps_tutorial}}
				<div id="image">
					<img class="thumb" src={{ref}}></img>
					<div class="popup hidden">
						<img class="full-image" src={{ref}}></img>
						<span class="description">{{des}}</span>
					</div>
				</div>
				{{/each}}
			</div>
		</script>

		<footer>
		</footer>
	</body>
</html>
